<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Fact Factory</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #d6eeff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      position: relative;
    }

    .header {
      background-color: #ccc;
      padding: 80px 100px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: -5px;
      z-index: 2;
      margin-top: -60px;
    }

    .header h1 {
      font-size: 3rem;
      margin: 0;
      color: #222;
    }

    .header p {
      font-size: 1.1rem;
      margin: 10px 0 15px;
      color: #555;
    }

    .button {
      background-color: #56c0ff;
      color: white;
      padding: 16px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Fredoka', sans-serif;
    }

    .button:hover {
      background-color: #3b9fd1;
    }

    .tube {
      background-color: #ccc;
      width: 60%;
      height: 120px;
      border-radius: 10px;
      margin-bottom: -10px;
      margin-top: -30px;
      z-index: 1;
    }

    .drop-box {
      max-width: 80%;
      background-color: #56c0ff;
      border-radius: 10px;
      margin-top: 110px;
      margin-bottom: -30px;
      padding: 25px;
      font-size: 1.5rem;
      color: white;
      line-height: 1.4;
      text-align: center;
      box-sizing: border-box;
      transition: all 0.3s ease;
      z-index: 3;
      word-wrap: break-word;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .platform {
      width: 100%;
      height: 115px;
      background: repeating-linear-gradient(
        to right,
        #aaa,
        #aaa 20px,
        #888 20px,
        #888 40px
      );
      position: relative;
      z-index: 1;
    }

    .character {
      position: absolute;
      bottom: 0;
      right: 40px;
      width: 80px;
      z-index: 2;
    }

    .question {
      position: absolute;
      font-weight: bold;
      opacity: 0.6;
    }

    /* Question marks on the left side */
    .q1  { top: 50px;  left: 5%;  font-size: 3.4rem; color: #ff66b2; }
    .q2  { top: 150px; left: 15%; font-size: 3.2rem; color: #668cff; }
    .q3  { top: 250px; left: 8%; font-size: 3rem;   color: #80e050; }
    .q4  { top: 350px; left: 3%;  font-size: 2.8rem; color: #ffcc00; }
    .q5  { top: 450px; left: 12%; font-size: 2.6rem; color: #ff9966; }
    .q16 { top: 550px; left: 6%;  font-size: 2.5rem; color: #ff66b2; }

    /* Question marks on the right side */
    .q11 { top: 50px;  right: 5%;  font-size: 3.4rem; color: #ff66b2; }
    .q12 { top: 150px; right: 15%; font-size: 3.2rem; color: #668cff; }
    .q13 { top: 250px; right: 8%; font-size: 3rem;   color: #80e050; }
    .q14 { top: 350px; right: 3%;  font-size: 2.8rem; color: #ffcc00; }
    .q15 { top: 450px; right: 8%;  font-size: 2.6rem; color: #ff9966; }
    .q18 { top: 550px; right: 6%;  font-size: 2.5rem; color: #ff66b2; }
  </style>
</head>
<body>
  <div class="container">
    <!-- All the question marks -->
    <div class="question q1">?</div>
    <div class="question q2">?</div>
    <div class="question q3">?</div>
    <div class="question q4">?</div>
    <div class="question q5">?</div>
    <div class="question q11">?</div>
    <div class="question q12">?</div>
    <div class="question q13">?</div>
    <div class="question q14">?</div>
    <div class="question q15">?</div>
    <div class="question q16">?</div>
    <div class="question q18">?</div>

    <!-- Header -->
    <div class="header">
      <h1>The Fact Factory</h1>
      <p>Learn something new with every click!</p>
      <button class="button" onclick="generateFact()">New Fact</button>
    </div>

    <!-- Tube + fact box -->
    <div class="tube"></div>
    <div class="drop-box" id="factBox"></div>
  </div>

  <!-- Factory platform + character -->
  <div class="platform"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/252/252035.png" alt="cute character" class="character" />

  <script>
    const facts = [
      "Fact 1.",
      "Fact 2.",
      "Fact 3.",
      "Fact 4.",
      "Fact 5.",
      "Fact 6.",
      "Fact 7.",
      "Fact 8.",
      "Fact 9.",
    ];

    function generateFact() {
      const factBox = document.getElementById("factBox");
      const newFact = facts[Math.floor(Math.random() * facts.length)];
      factBox.textContent = newFact;
    }

    // Load one fact per page load
    window.onload = generateFact;
  </script>
</body>
</html>
